<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="header">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black row">
            <div class="container px-5">
                <a class="navbar-brand" href="/index"><img th:src="@{/assets/logo/springlaptop-logo.png}" class="w-75 img-fluid"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                        <li class="nav-item"><a id="about" class="nav-link">About</a></li>
                        <li class="nav-item"><a id="contact" class="nav-link">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="/product">Products</a></li>
                        <li class="nav-item dropdown">
                            <th:block th:unless="${#request.remoteUser}">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Account
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/auth/login/form}">Log In</a></li>
                                    <li><a class="dropdown-item" th:href="@{/account/register}">Register</a></li>
                                </ul>
                            </th:block>
                            <th:block th:if="${#request.remoteUser}">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Account
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenu">
                                    <li><a class="dropdown-item" th:href="@{/account/profile}">Profile</a></li>
                                    <li th:if="${#request.isUserInRole('ADMIN')}"><a class="dropdown-item" th:href="@{/admin}">Dashboard</a></li>
                                    <li><a class="dropdown-item" th:href="@{/cart}">Cart</a></li>
                                    <li><a class="dropdown-item" th:href="@{/auth/logout}">Log Out</a></li>
                                </ul>
                            </th:block>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-black py-5 row vh-100">
            <div class="container px-5">
                <div class="row gx-5 align-items-center justify-content-center">
                    <div class="col-lg-8 col-xl-7 col-xxl-6">
                        <div class="my-5 text-center text-xl-start">
                            <h1 class="display-1 fw-bolder text-white mb-2 gradient-text-underline">Get YOURSELF a LAPTOP</h1>
                            <p class="lead fw-normal text-white-50 mb-4">Looking for a laptop? Well you choose the right place!</p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                                <a class="btn btn-grad btn-lg px-4 me-sm-3" href="">Get Started</a>
                                <a class="btn btn-grad-outline btn-outline-primary btn-lg px-4" href="">Learn More</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5 w-75" th:src="@{/assets/images/gradient-laptop.png}" /></div>
                </div>
            </div>
        </header>
    </div>
</html>
